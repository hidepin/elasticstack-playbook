---
# file: all.yml
- hosts: elk
  roles:
    - { role: common, when: exec_common_role}
    - elk-common
    - elasticsearch
    - kibana

  environment:
    "{{ proxy_env }}"

- hosts: elasticsearch
  roles:
    - { role: common, when: exec_common_role}
    - elk-common
    - elasticsearch

  environment:
    "{{ proxy_env }}"

- hosts: kibana
  roles:
    - { role: common, when: exec_common_role}
    - elk-common
    - kibana

  environment:
    "{{ proxy_env }}"
