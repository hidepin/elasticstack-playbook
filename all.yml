---
# file: all.yml
- hosts: elk
  roles:
    - { role: common, when: exec_common_role}
    - elk-common
    - elasticsearch
    - kibana
    - logstash

  environment:
    - "{{ proxy_env }}"
    - ES_JAVA_OPTS: "-Dhttps.proxyHost={{ proxy_env.https_proxy|default('')|regex_replace('^https*://([0-9.]*).*$', '\\1') }} -Dhttps.proxyPort={{ proxy_env.https_proxy|default('')|regex_replace('^https*://.*:([0-9]*)$', '\\1') }}"

- hosts: elasticsearch
